<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Flexbox IG</title>
</head>

<body>
    <div class="instagramContainer">
        <header class="insta-header">
            <h1 class="instaFont">Instagram</h1>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-brands fa-facebook-messenger"></i>
        </header>


        <div class="carousel-images">
            <img src="https://imageio.forbes.com/specials-images/imageserve/5ed00f17d4a99d0006d2e738/0x0.jpg?format=jpg&crop=4666,4663,x154,y651,safe&height=416&width=416&fit=bounds"
                alt="Ye">
            <img src="https://i1.sndcdn.com/avatars-QidShZzaD9HA5TzQ-BglezQ-t240x240.jpg" alt="Tuneski">
            <img src="https://assets.vogue.com/photos/62b9b6b5e9785c291130459a/master/w_1600%2Cc_limit/image001.jpg"
                alt="Kendrick">
            <img src="https://images.genius.com/1326242351622c5c4dfae18e79e8a847.1000x1000x1.jpg" alt="Autumn!">
            <img src="https://image.api.playstation.com/vulcan/img/rnd/202010/1520/F1WFbqD8WCEWYGErUSk1OAOf.png"
                alt="Batman">
        </div>

        <div class="lower-header">
            <img src="https://www.hancockhs.org/pics/HAHS_LOGO.gif"
                alt="hancock logo">
            <h3>cpshancock</h3>
            <i class="fa-solid fa-ellipsis"></i>
        </div>

        <div class="center-stage">
            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/black-history-month-template-design-00e4178fdda0c00dec9aa117f560a99e_screen.jpg?ts=1672973390"
                alt="MLK">
        </div>

        <div class="footer">
            <div class="footer-icons">
                <i class="fa-solid fa-home"></i>
                <i class="fa-solid fa-search"></i>
                <i class="fa-solid fa-plus"></i>
                <i class="fa-regular fa-heart"></i>
            </div>

        </div>
    </div>    
        <script src="https://kit.fontawesome.com/daa25394c5.js" crossorigin="anonymous"></script>
</body>

</html>
